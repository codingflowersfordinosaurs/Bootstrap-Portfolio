  <link rel="stylesheet" href="./style.css">
  <title>Contact</title>
</head>
<body>
  <!-- NAV BAR| right-aligned with .justifu-content-end -->
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="./home.html">Home</a>

    <li class="nav-item">
      <a class="nav-link active" href="./contact.html">Contact</a>
    </li>
  </ul>

  <div class="container">
    <br><br>

      <div class="row contact">
        <h1 class=col-lg-8>Contact Form</h1>
        <div class="col-lg-4"></div>
      </div>

    <!-- <div class="break-line" class="col-lg-12"></div> -->
    <br>

    <!-- This is where the form will be -->
    <form id="contact-form">

      <div class="messages"></div>

      <div class="controls">

        <div class="row contact">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="form_name">Your Name</label>
              <input id="form_name" type="text" name="name" class="form-control" placeholder="Jane Smith">
            </div>
          </div>
        </div>

        <div class="row contact">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="form_email">Email</label>
              <input id="form_email" type="email" name="email" class="form-control" placeholder="example@gmail.com">
            </div>
          </div>
        </div>

        <div class="row contact">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="form_message">Message</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Type your message here"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <input type="submit" class="btn btn-send contact" value="Send Message">
          </div>
        </div>

      </div>

    </form>   

  </div>

  <br><br><br><br><br>
